events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _;

        # Default location returns dynamic path-based response
        location / {
            add_header Content-Type application/json;
            return 200 '{"path": "$uri", "message": "Production site response for $uri", "method": "$request_method", "timestamp": "$time_iso8601"}';
        }
    }
}